<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-mails</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<table width="100%" style="max-width: 640px; margin: auto; font-family: sans-serif;" border="0" cellspacing="0" cellpadding="0">

	<tr>
		<td colspan="3" style="height: 20px; width: 100%; background-color: green;"></td>
	</tr>
	<tr>
		<td align="center">
			<table width="550px" cellspacing="0" cellpadding="0" border="0">
				<!--TEXT-->
				<tr>
					<td style="font-size: 18px; color: #195491;" colspan="3">
						<p>Отличная новость, получи заем до <strong>50 000</strong> рублей,
							уже через <strong>10</strong> минут</p>
					</td>
				</tr>
				<!--IMAGES-->
				<tr>
					<td>
						<img src="img/letter2/card.gif" alt="">
					</td>
					<td>
						<img src="img/letter2/safe.gif" alt="">
					</td>
					<td>
						<img src="img/letter2/bottle-money.gif" alt="">
					</td>
				</tr>
				<!--TEXT-BOTTOM-->
				<tr style="font-size: 12px; color: #195491;">
					<td>ЗАЙМ НА КАРТУ</td>
					<td>ЗАЙМ НА БАНКОВСКИЙ СЧЕТ</td>
					<td>ЗАЙМ НАЛИЧНЫМИ</td>
				</tr>
				<!--LOGOS 1-->
				<tr>
					<td style="padding-top: 50px;">
						<img src="img/letter2/logo-moneyman.png" alt="">
					</td>
					<td style="padding-top: 50px;">
						<img src="img/letter2/logo-nanofinance.png" alt="">
					</td>
					<td style="padding-top: 50px;">
						<img src="img/letter2/logo-homemoney.png" alt="">
					</td>
				</tr>
				<!--LOGOS 2-->
				<tr>
					<td style="padding-top: 40px;">
						<img src="img/letter2/logo-zaem.png" alt="">
					</td>
					<td style="padding-top: 40px;">
						<img src="img/letter2/logo-ferratum.png" alt="">
					</td>
					<td style="padding-top: 40px;">
						<img src="img/letter2/logo-migkredit.png" alt="">
					</td>
				</tr>
				<!--LOGOS 3-->
				<tr>
					<td style="padding-top: 30px;">
						<img src="img/letter2/logo-zaimo.png" alt="">
					</td>
					<td style="padding-top: 30px;">
						<img src="img/letter2/logo-vivus.png" alt="">
					</td>
				</tr>
				<!--BUTTON-->
				<tr>
					<td colspan="3">
						<center><button style="margin: 40px 0 60px 0; color: #FFFFFF; background-color: #f9cb26; font-size: 14px; padding: 10px 15px; border-radius: 10%;">ПОЛУЧИТЬ ЗАЕМ СЕЙЧАС</button></center>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<!--BG-->
	<tr >
		<td colspan="3" style="position: relative">
			<img src="img/letter2/bg-medium.png" alt="">
			<table style="position: absolute; right: -3px; bottom: -80px;">
				<tr>
					<td >
						<img src="img/letter2/girl-bankir.png" alt="">
					</td>
				</tr>
			</table>
		</td>

	</tr>
	<!--SOCIAL-->
	<tr>
		<td align="center">
			<table width="550px" cellspacing="0" cellpadding="0" border="0">
				<tr>
					<td>
						<img src="img/letter2/social-fb.png" alt="">
						<img src="img/letter2/social-vk.png" alt="">
						<img src="img/letter2/social-ok.png" alt="">
					</td>
				</tr>
			</table>
		</td>
		<td>
		</td>
	</tr>
</table>
	<script src="js/libs.min.js"></script>

</body>
</html>
